<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bonusly3.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/start/jquery-ui.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="bonusly3.js"></script>
  </head>
  <body>
    <div class="container timeline">
      <div class="timeline">
        <div class="panel-bonus" id="bonus-1">
          <div class="timeline-panel fadeable-1">
            <div class="timeline-body" id="body-1">
              <span class="reason-text" id="reason-text-1"></span>
              <p class="text-muted"><i class="glyphicon glyphicon-time"></i> <span class='time-ago' id="time-ago-1"></span></p>
            </div>
          </div>
          <div class="timeline-panel-photos fadeable-1">
            <div class='pull-left'>
              <img class='profile giver img-circle' id="giver-1" src=''>
              <p class='from-1 name text-center heavy'>
                ...
            </div>
            <div class='pull-right'>
              <img class='profile img-circle' id="receiver-1" src=''>
              <p class='to-1 text-center heavy'>
                ...
              </p>
            </div>
          </div>
        </div>
        <div class="panel-bonus" id="bonus-2">
          <div class="timeline-panel fadeable-2">
            <div class="timeline-body ">
              <span class='reason-text'id="reason-text-2"></span>
              <p class="text-muted"><i class="glyphicon glyphicon-time"></i> <span class='time-ago' id="time-ago-2"></span></p>
            </div>
          </div>
          <div class="timeline-panel-photos fadeable-2">
            <div class='pull-left'>
              <img class='profile giver img-circle' id="giver-2" src=''>
              <p class='from-2 name text-center heavy'>
                ...
            </div>
            <div class='pull-right'>
              <img class='profile img-circle' id="receiver-2" src=''>
              <p class='to-2 text-center heavy'>
                ...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
